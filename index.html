<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <script defer src="src/js/controller.js" type="module"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/css/style.css" />
    <title>Movies Project Alejandro</title>
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand navbar-dark bg-dark">
        <div class="container">
          <a href="#" class="navbar-brand"
            ><span class="text-danger me-lg-4 h2">Netflix</span>
          </a>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a href="#inicio" class="nav-link text-light">Inicio</a>
              </li>
              <li class="nav-item">
                <a href="#series" class="nav-link text-light">Series</a>
              </li>
              <li class="nav-item">
                <a href="#peliculas" class="nav-link text-light">Peliculas</a>
              </li>
            </ul>
            <form class="d-flex --search" role="search">
              <input class="form-control me-2 --search--input" type="search" placeholder="Search" aria-label="Search">
              <button class="btn  btn-dark btn-outline-danger --btn-search" type="submit">Search</button>
            </form>
          </div>
        </div>
      </nav>
    </header>
    <main>
      <!-- Caroussel -->
      <section class="bg-dark --carousel-section overflow-visible">
        <div class="p-5 bg-dark">
          <div
            id="carouselExampleControls"
            class="carousel slide"
            data-bs-interval="false"
          >
            <div
              data-interval="false"
              class="carousel-inner bg-transparent text-danger p-5 w-75 w-100 discoverMovieCarousel text-center  "
            >
                        <!-- Button Previous -->
                        <button
                        class="carousel-control-prev"
                        type="button"
                        data-bs-target="#carouselExampleControls"
                        data-bs-slide="prev"
                      >
                        <span
                          class="carousel-control-prev-icon bg-black"
                          aria-hidden="true"
                        ></span>
                        <span class="visually-hidden">Previous</span>
                      </button>
                      <!-- Button Next -->
                      <button
                      class="carousel-control-next"
                      type="button"
                      data-bs-target="#carouselExampleControls"
                      data-bs-slide="next"
                    >
                      <span
                        class="carousel-control-next-icon bg-black"
                        aria-hidden="true"
                      ></span>
                      <span class="visually-hidden">Next</span>
                    </button>
            <div class="carousel-item active px-5 ">
              <div class="d-flex gap-5  justify-content-center px-5  movie-cards car0" data> 
            </div> 
            </div>
            <div class="carousel-item  px-5 ">
              <div class="d-flex gap-5 justify-content-center px-5  movie-cards car1" data> 
            </div> 
            </div>
            <div class="carousel-item  px-5 ">
              <div class="d-flex gap-5 justify-content-center px-5  movie-cards car2" data> 
            </div> 
            </div>
            <div class="carousel-item  px-5 ">
              <div class="d-flex gap-5 justify-content-center px-5  movie-cards car3" data> 
            </div> 
            </div>



          </div>
        </div>
      </section>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
      integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
